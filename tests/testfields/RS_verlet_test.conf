[SUBSTANCES]
educt_1 discrete 100 1 0.1 2e-10
educt_2 discrete 200 -1 0.1 2e-10
product_1 discrete 100 -1 0.1 2e-10
product_2 discrete 100 1 0.1 2e-10
background isotropic 100.0

[REACTIONS]
educt_1 + background => product_1 | static ; 100.0 #reaction1
educt_2 + background => product_2 | static ; 100.0 #reaction2

